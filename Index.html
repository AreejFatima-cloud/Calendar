<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="stylesheet" href="style.css">
    <title>dy_Calendar</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalender"></div>
                <div class="circle "></div>
                <div class="one"></div>
            </div>
        </div>
    </section>
    <script src="dycalendar.js"></script>
    <script>
        dycalendar.draw(
            {
                target:'#dycalender',
                type: 'month',
                dayformat:'full',
                monthformat:'full',
                highlighttargetdate: true,
                prevnextbutton:'show'

            }
        )
    </script>
</body>
</html>
